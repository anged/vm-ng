<button id="tool-button" class="tool-button" (click)="toggleMeasure()" [class.active]="profileToolService.toolActive">
	<span class="svg-measure">
		<svg width="15" height="15" xmlns="http://www.w3.org/2000/svg" xmlns:xlink= "http://www.w3.org/1999/xlink">
			<image *ngIf="!profileToolService.toolActive; else svgMeasureW" xlink:href="../../app/img/svg/measure.svg" x="0" y="0" height="15px" width="15px"/>
			<ng-template #svgMeasureW><image xlink:href="../../app/img/svg/measure-w.svg" x="0" y="0" height="15px" width="15px"/></ng-template>
		</svg>
	</span>
	Reljefo profilis
</button>
