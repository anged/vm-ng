<div id="menu-top" class="animate mobile-menu" [class.mobile-active]="mobileActive" (click)="activateMenuBtn()">
  <i class="fa fa-navicon" aria-hidden="true"></i>
  <a class="button close animate" (click)="closeToggle()" title="Uždaryti" *ngIf="mobileActive">✕</a>
</div>

<!--Navigation content-->
<menu-themes id="theme" class="sub-menu module animate color-layers" [class.mobile-active]="mobileActive"></menu-themes>
<menu-layers-itv *ngIf="themeName==='projektai'" id="layers" class="sub-menu module animate color-layers" [class.mobile-active]="mobileActive"></menu-layers-itv>
<menu-layers *ngIf="themeName!=='projektai'" id="layers" class="sub-menu module animate color-layers" [class.mobile-active]="mobileActive"></menu-layers>
<menu-legend-itv *ngIf="themeName==='projektai'" [viewLegend]="view" id="legend" class="sub-menu module animate color-layers" [class.mobile-active]="mobileActive"></menu-legend-itv>
<menu-legend *ngIf="themeName!=='projektai'" [viewLegend]="view" id="legend" class="sub-menu module animate color-layers default-legend" [class.mobile-active]="mobileActive"></menu-legend>
<menu-tools id="tools" [viewTools]="view" class="sub-menu module animate color-layers" [class.mobile-active]="mobileActive"></menu-tools>
<div id="open-data" class="sub-menu module animate color-layers" [class.mobile-active]="mobileActive">
  <p>Atviri duomenys / Open data:</p>
  <a (click)="closeToggle()" class="button close animate" title="Uždaryti">✕</a>
  <div class="inner">
    <p>GIS atvirų duomenų tinklalapyje skelbiami (su galimybe peržiūrėti ir atsisiųsti) vieši Vilniaus miesto savivaldybės GIS duomenys. Duomenis galite atsisiųsti .csv, .kml, .shp formatais.</p>
    <p><a href="http://gis.opendata.lt/" target="_blank">www.gis.opendata.lt</a></p>
  </div>
  <div id="tools-measure"></div>
</div>
<!--End Navigation content-->

<!-- top menu -->
<div id="top-menu" class="top-nav maps-nav col app animate col5 modes bottom small pad4x dark fill-denim animate" [class.mobile-active]="mobileActive">
  <a id="menu-theme"  class="cell line-right button nav-menu icon big" (click)="targetTheme()"><i class="fa fa-th" aria-hidden="true"></i>Temos</a>
  <a id="menu-layers" class="cell line-right button nav-menu icon big animate" (click)="targetLayers()"><i class="fa fa-list"></i> Sluoksniai</a>
  <a id="menu-legend" class="cell pad1y button hide-mobile nav-menu line-right col4 icon paint animate" (click)="targetLegend()"><i class="fa fa-th-large"></i> Žymėjimas </a>
  <a id="menu-tools" class="cell pad1y button nav-menu hide-mobile line-right col4 icon animate" (click)="targetTools()"><i class="fa fa-cog"></i> Įrankiai</a>
  <a id="menu-open-data" class="cell pad1 button nav-menu hide-mobile col4 icon animate" (click)="targetOpenData()">Atviri duomenys</a>
</div>
<div id="menu-wrapper" [class.active-wrapper]="mobileActive" (click)="activateMenuBtn()"></div>
<!-- end top menu -->
